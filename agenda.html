<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agenda Personal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/agenda.js"></script>
</head>

<body onload="abrirInicio()">
	<br><br>
	<div class="container-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<b>Agenda de contactos</b>
					<button type="button" style="color:#FFFFFF;" class="close" aria-hidden="true" onclick="window.location = 'documentacion.html'">&times;</button>
				</h3>
			</div>
			<div class="panel-body">

				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

						<div class="input-group">
							<span class="input-group-addon">NÂº Entrada:</span>
							<input type="number" min="1" id="nid" name="nid" class="form-control">
							<span class="input-group-btn">
							<button class="btn btn-default" type="submit" id="bmostrar" name="bmostrar" onclick="verEntrada()"><span class="glyphicon glyphicon-eye-open"></span></button>
							</span>
						</div>

					</div>

					<div class="col-md-1">&nbsp;<br></div>

					<div class="col-md-4 col-lg-3 center-block">
						<center>
							<button class="btn btn-default" id="primero" name="primero" type="submit" onclick="primerRegistro()"><span class="glyphicon glyphicon-backward"></span></button>
							<button class="btn btn-default" id="anterior" name="anterior" type="submit" onclick="anteriorRegistro()"><span class="glyphicon glyphicon-chevron-left"></span></button>
							<label name="etiqueta" id="etiqueta" class="" for="nombre">&nbsp;&nbsp;0 de 0&nbsp;&nbsp;</label>
							<button class="btn btn-default" id="siguiente" name="siguiente" type="submit" onclick="siguienteRegistro()"><span class="glyphicon glyphicon-chevron-right"></span></button>
							<button class="btn btn-default" id="ultimo" name="ultimo" type="submit" onclick="ultimoRegistro()"><span class="glyphicon glyphicon-forward"></span></button>
					</div>

					<div class="col-md-1 center-block"><br>&nbsp;</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<div class="input-group">
							<input type="text" class="form-control" name="busqueda" id="busqueda" placeholder="Texto a buscar">
							<div class="input-group-btn">
								<button type="button" name="bbus" id="bbus" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							 <span class="glyphicon glyphicon-search"></span>
							 <span class = "caret"></span>
						  </button>
								<ul class="dropdown-menu pull-right">
									<li><a href="#" onclick="buscarNombre()">Nombre</a></li>
									<li><a href="#" onclick="buscarApellido()">Apellidos</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-1 center-block"><br></div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									Editar contacto
								</h3>
							</div>
							<div class="panel-body">
								<div class="container-fluid">
									<div class="row">
										<div class="col-md-12 col-sm-12 col-xs-12">

											<div class="form-group ">
												<label class="control-label requiredField" for="nombre">Nombre:
												</label>
												<input class="form-control" id="nombre" name="nombre" value="" placeholder="Nombre del contacto" type="text" />
											</div>
											<div class="form-group ">
												<label class="control-label requiredField" for="apellidos">Apellidos:
												</label>
												<input class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos del contacto" type="text" />
											</div>
											<div class="form-group ">
												<label class="control-label " for="telefono">Tel&eacute;fono:</label>
												<input class="form-control" onkeypress="return esNumero(event)" id="telefono" name="telefono" placeholder="Tel&eacute;fono fijo"
													type="tel" />
											</div>
											<div class="form-group ">
												<label class="control-label requiredField" for="email">Email:
												</label>
												<input class="form-control" id="email" name="email" placeholder="Correo electr&oacute;nico" type="email" />
											</div>
											<div class="form-group ">
												<label class="control-label " for="nacimiento">Fecha de nacimiento:</label>
												<input class="form-control" id="nacimiento" name="nacimiento" placeholder="DD/MM/YYYY" type="date" />
											</div>
											<div class="form-group">
												<div class="center-block">
													<div><br></div>
													<button class="btn btn-info btn-md" name="bnuevo" id="bnuevo" type="submit" onclick="nuevaPersona()">
													<span class="glyphicon glyphicon-plus"></span>&nbsp;<span class="glyphicon glyphicon-user"></span><b>&nbsp;Nuevo</B></button>&nbsp;&nbsp;&nbsp;&nbsp;
													<button class="btn btn-primary btn-success" name="bguardar" id="bguardar" type="submit" onclick="guardarPersona()">
													<span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;<b>Guardar</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
													<button class="btn btn-danger" name="bborrar" id="bborrar" type="submit" onclick="borrarPersona()">
													<span class="glyphicon glyphicon-remove"></span>&nbsp;<span class="glyphicon glyphicon-user"></span><b>&nbsp;Borrar</B></button>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="table-responsive col-xs-12 col-sm-12 col-md-7 col-lg-7">
						<table id="tresumen" class="table col-md-12 col-sm-12 col-xs-12">
							<tr>
								<th>Nombre</th>
								<th>Apellidos</th>
								<th>Tel&eacute;fono</th>
								<th>Email</th>
								<th>Nacimiento</th>
							</tr>
							<script type="text/javascript">
							crearResumen();</script>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
